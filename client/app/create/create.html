<h1 class ="heading1-on-create">Add a goal, {{mode.addHeader}}</h1>
<br />

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-8">

    <h3>your info <small>(required)</small></h3>
    <hr />
    <form name="goalForm" ng-submit="addUser()" novalidate>
    <!-- USER TYPE -->
    <div class="form-group row">
      <label class="col-xs-4 col-form-label"><span class="glyphicon glyphicon-user"></span>Choose user type</label>
      <div class="col-xs-8">
        <input ng-model="user.mode" ng-click="changeMode('regular')" type="radio" name="mode" value="regular"> Regular<br><br>
        <input ng-model="user.mode" ng-click="changeMode('sensitive')" type="radio" name="mode" value="sensitive"> Sensitive<br><br>
      </div>
    </div>
      <!--  GOAL -->
      <div class="form-group row">
        <label for="example-text-input" class="col-xs-4 col-form-label">* What do you want to accomplish?</label>
        <div class="col-xs-8">
          <input ng-model="user.goal" class="form-control" type="text" placeholder="{{mode.addPlaceholder}}" id="example-text-input" required>
        </div>
      </div>

        <!-- PHONE NUMBER -->
      <div class="form-group row">
      <label for="example-tel-input" class="col-xs-4 col-form-label">* Your cellphone</label>
        <div class="col-xs-8">
          <input ng-model="user.phoneNumber" class="form-control" phone-input type="text"  placeholder="(555)-555-5555" pattern="^(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}$" id="example-tel-input" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="option-input" class="col-xs-4 col-form-label">* How long will your goal take?</label>
        <div class="col-xs-8">
          <select ng-model="user.goalLength" ng-options="length as length.label for length in goalLengthOptions" class="form-control" type="select" id="option-input" required>
          </select>
        </div>
      </div>
      <br />



      <h3>add a buddy to keep you in line</h3>
      <hr />

      <!-- BUDDY NAME -->
      <div class="form-group row">
        <label for="example-text-input" class="col-xs-4 col-form-label">  Buddy's name</label>
        <div class="col-xs-8">
          <input ng-model="user.buddyName" class="form-control" type="text" placeholder="{{mode.buddyPlaceholder}}" id="example-text-input">
        </div>
      </div>

      <!-- BUDDY PHONE -->
      <div class="form-group row">
        <label for="example-tel-input" class="col-xs-4 col-form-label">  Buddy's cellphone</label>
        <div class="col-xs-8">
          <input ng-model="user.buddyPhone" class="form-control" phone-input type="text" pattern="^(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}$" placeholder="(555)-555-5555" id="example-tel-input">
        </div>
      </div>

      <!-- TOS ACCEPT -->
      <div class="form-check">
        <label class="form-check-label">*
        <input ng-model="user.acceptsTerms" class="form-check-input" type="checkbox" required />
        <small> I agree to the weird terms, accept text messaging charges, and generally sign away all rights </small></label>
      </div>
      <br />


      <button type="submit" class="btn btn-primary btn-block" ng-disabled="goalForm.$invalid || !user.acceptsTerms">Start the machine & start getting hassled</button>

    </form>
  </div>
  <div class="col-xs-6 col-md-4" ng-model="user.goal">
    <div class="image-column w-col w-col-6 w-col-medium-6 phone-container"><img class="iphone-image" sizes="(max-width: 479px) 167px, (max-width: 767px) 190px, 335px" src="assets/phone_image_create.png" srcset="assets/phone_image_create.png 500w, assets/phone_image_create.png 670w" width="335">

      <div class="talk-bubble tri-right round right-in">
        <div class="talktext">How did you do on your goal of: # {{user.goal}} #<br><br> Reply 1 for 'yes'/ 2 for 'no'</div>
      </div>
  </div>

</div>
